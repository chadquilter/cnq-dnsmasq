  dnsmasq::config_file: /etc/dnsmasq.conf'
  dnsmasq::resolv_file: '/etc/resolv.conf.dnsmasq'
  dnsmasq::service_enable: true
  dnsmasq::service_ensure: 'running'
  dnsmasq::service_name: 'dnsmasq'
  dnsmasq::strict_order: true
  dnsmasq::tftp_root: '/var/lib/tftpboot'
  dnsmasq::bogus_ip: '1.2.3.4'
