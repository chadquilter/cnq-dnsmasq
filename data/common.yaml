---
# dnsmasq::parameter_name: 'value'
  dnsmasq::auth_sec_servers: undef
  dnsmasq::auth_server: undef
  dnsmasq::auth_ttl: undef
  dnsmasq::auth_zone: undef
  dnsmasq::bogus_priv: true
  dnsmasq::cache_size: 1000
  dnsmasq::configs_hash: {}
  dnsmasq::dhcp_boot: undef
  dnsmasq::dhcp_leasefile: undef
