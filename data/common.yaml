  dnsmasq::dns_forward_max: undef
  dnsmasq::config_dir: 'etc/dnsmasq.d'
  dnsmasq::logdir: '/var/log'
  dnsmasq::package_ensure: present
  dnsmasq::package_manage: true
  dnsmasq::package_name: 'dnsmasq'
  dnsmasq::enable_tftp: false
  dnsmasq::expand_hosts: true
  dnsmasq::interface: undef
  dnsmasq::listen_address: undef
